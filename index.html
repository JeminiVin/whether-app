<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    
    <header class="navbar">
      <div class="logo">
        <img src="./img/logo2.jpg" alt="Weather App Logo" />
      </div>
    </header>

   
    <main class="container">
      <h2>Weather App</h2>
      
      
      <section class="box">
        <input type="text" id="cityInput" placeholder="Enter city name" />
        <button onclick="getWeather()">Get Weather</button>
      </section>

     
      <section class="weatherinfo" id="weatherInfo">
        <h3 id="cityName"></h3>
        <img id="weatherIcon" src="" alt="Weather Icon" />
        <p id="temperature"></p>
        <p id="humidity"></p>
        <p id="condition"></p>
        <p id="errorMessage"></p>
      </section>
    </main>

    <script src="./script/script.js"></script>
  </body>
</html>
